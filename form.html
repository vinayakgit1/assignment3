<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" bgcolor="aqua">
        <tr>
            <th colspan="5">Fill Your Details</th>
            
        </tr>
        <tr>
            <th colspan="5">
                <form action="">
                Full Name: <input type="text" size="100px" placeholder="Full Name"><br><br>
                Father Name: <input type="text"size="100px" placeholder="Father Name"><br><br>
                Email id: <input type="email"size="100px"><br><br>
                Mobile No: <input type="text"size="100px"><br><br>
                Address: <input type="text"size="100px"><br><br>
                Photo: <input type="file" placeholder="Choose File"><br><br>
                Select Your Country:
                <select name="" id="">
                    <option value="india">India</option>
                    <option value="America">America</option>
                    <option value="England">England</option>
                    <option value="Shrilanka">Shrilanka</option>
                    <option value="Nepal">Nepal</option>
                </select><br><br>
                Select Your State:
                <select name="" id="">
                    <option value="maharashtra">Maharashtra</option>
                    <option value="gujrat">Gujrat</option>
                    <option value="Karnatak">Karnatak</option>
                    <option value="goa">Goa</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Keral">Keral</option>
                    <option value="delhi">Delhi</option>
                </select><br><br>
                Select Your District:
                <select name="" id="">
                    <option value="kolhapur">Kolhapur</option>
                    <option value="pune">Pune</option>
                    <option value="nashik">Nashik</option>
                    <option value="nagpur">Nagpur</option>
                    <option value="sangli">Sangli</option>
                    <option value="satara">Satara</option>
                    <option value="solapur">Solapur</option>
                    <option value="Beed">Beed</option>
                    <option value="Latur">Latur</option>
                    <option value="nanded">Nanded</option>
                </select><br><br>
                <tr>
                    <th colspan="5">Education Details</th>
                </tr>
                <tr>
                    <th>Sr.No</th>
                    <th>Education</th>
                    <th>University/Bord</th>
                    <th>Mark Obtain</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <th>1</th>
                    <td>SSC <input type="checkbox"></td>
                    <td>Kolhapur <input type="checkbox"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>HSC <input type="checkbox"></td>
                    <td>Kolhapur <input type="checkbox"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr> 
                <tr>
                    <th>3</th>
                    <td>Graduation <input type="checkbox"></td>
                    <td>Kolhapur <input type="checkbox"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                  <th>Reset: <input type="button"></th>
                </tr>
                <tr>
                    <th>Submit: <input type="button"></th>
                </tr>
                







            </form>

            </th>
        </tr>
        
    </table>
</body>
</html>
